        return a['title'].localeCompare(b['title']);
      });

      var $ul = $('#game-list');
      $.each(games, function(i, game) {
        var complex = false;
        $cliInvocationList = $('<ul/>');
        $.each(
          game['details']['cli_invocation'],
          function(i, parameters) {
            $cliInvocationList.append($('<li>').append($('<code>').text(parameters)));
            if (parameters.indexOf(' ') !== -1) {
              complex = true;
            }
          });

        $supportList = $('<ul/>');
        $.each(
          game['details']['support'],
          function(key, value) {
            $supportList.append($('<li/>').text(key).append(': ').append(value));
          });

        var $detailsArea = $('<div class="details-area"/>').hide();
        $detailsArea.append($('<p/>').text('Support:'));
        $detailsArea.append($supportList);
        $detailsArea.append($('<p/>').text('CLI invocation:'));
        $detailsArea.append($cliInvocationList);

        var $li = $('<li/>');

        var $titleEnglish = $('<div class="title-english"/>');
        $titleEnglish.text(game['title']);
        $li.append($titleEnglish);

        if (game.hasOwnProperty('company')) {
          var $releaseInfo = $('<div class="release"/>');
          $releaseInfo.text(game['company']);
          if (game.hasOwnProperty('date')) {
            $releaseInfo.append(' (' + game['date'] + ')');
          }
          $li.append($releaseInfo);
        }

        var $miscArea = $('<div class="misc-area"/>');

        var $detailsLink = $('<a/>');
        $detailsLink.attr('href', '#');
        $detailsLink.text('Show details');
        $detailsLink.click(function(e) {
          e.preventDefault();
          var visible = !$detailsArea.is(':visible');
          $detailsLink.fadeOut(125, function() {
            $detailsLink.text(visible
              ? 'Hide details'
              : 'Show details').fadeIn(125);
          });
          $detailsArea.slideToggle(250);
        });
        $miscArea.append($detailsLink);
        if (complex) {
          var $cliWarning = $('<span/>');
          $cliWarning.text('Requires extra CLI switches');
          $miscArea.prepend($cliWarning);
        }

        $li.append($miscArea);
        $li.append($('<div class="clear"/>'));
        $li.append($detailsArea);

        $ul.append($li);
      });
    </script>
